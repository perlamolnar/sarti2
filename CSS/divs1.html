<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
    body, html{
        margin: auto;
        width: 100%;
        height:100%;
       }

    #head{        
        height: 20%;
        background-color: aqua;        
        }

    #side{
        width: 20%;        
        background-color: rgb(234, 247, 117);
        height: 150px;        
        float:left;}
        
    #containts{
        width: 60%; 
        float:left;
        height: 700px;
        background-color: rgb(235, 142, 88);
        }

    #lateral{
        width: 20%;        
        background-color: rgba(245, 247, 117, 0.795);
        height: 700px;        
        float:left;}  

    #footer{
        text-align: center;
        height: 100px;
        background-color: rgb(53, 66, 240);
        clear: both;
        color:white;
        font-size: 18;
        }
        
    p{padding: 10px;}

    .box{
        padding: 20px;
        text-align: center;
        }

    </style>


</head>
<body>
    <div id="head">
        <div class="box"><h1>Cabecera</h1></div>        
    </div>

    <div id="side">
        <div class="box">
        <p>Sidemenu</p>
        </div>
    </div>

    <div id="containts">
        <div class="box">
        <h2>Contenidos</h2>
        </div>  
    </div>  
    
    <div id="lateral">
        <div class="box">
        <p>Lateral</p> 
        </div> 
    </div> 

    <div id="footer">
        <p>Pie de pagina</p>
    </div>

</body>
</html>
