<body>
    <div id="container">
        <h1>FORMULARIO</h1>

        <form id="formulario" action="http://daw.iesjoaquimmir.cat/sarti.php" method="POST">

            <fieldset>
                <legend>INFORMACIÓN PERSONAL</legend>
                <input type="text" name="Nombre" id="Nombre">
                <br>
                <label for="Nombre">Nombre</label>

                <input type="text" name="Apellidos" id="Apellidos">
                <br>
                <label for="Primer Apellido">Apellidos</label>

                <input type="text" name="DNI" id="DNI" pattern="[A-Z]{1}[-]{1}[0-9]{8}" maxlength="10" placeholder="A-12345678">
                <label for="DNI">DNI</label>
                <br>
                <br>

                <label for="opcion">Que actividades te interesan?</label>

                <div id="opciones">
                    <input type="radio" name="opcion" id="option1">Musica
                    <input type="radio" name="opcion" id="option2">Pintura
                </div>
            </fieldset>
            <br>

            <br>
            
            <input type="button" id="BtnSubmit" value="Enviar" />


        </form>

        <div id="dialog" title="Basic dialog">
            <p>Vas a enviar el formulario.</p>
        </div>

        <div id="dialogAnimado" title="Animado dialog">
            <p>Dialogo Animado solo para ti.</p>
        </div>

        <div id="dialog-confirm" title="Confirmación de envio del formulario.">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Para enviar el formulario, necesitamos tu confirmación. Todavía puedes cancelar el envio.</p>
        </div>






    </div>



</body>
