<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/exe1.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> 
        <script src="js/exe1.js"></script>
		<title>Diálogos</title>
	</head>

	<body>
		<div id="contenedor">
			<h2>Formulario de alta</h2>
			<form method="post" action="#">
				<fieldset class="arriba">
					<legend> Opciones </legend>
					<input type="radio" name="datos" id="per" value="personal"> Personal<br>
  					<input type="radio" name="datos" id="dir" value="direccion"> Dirección<br>
				</fieldset>
				<div id="datos"></div>
				<hr>
				<div class="botones">
					<input id="alta" value="Darme de alta &rarr;" />
				</div>
				<div id="dialogDefecte" title="Basic dialog">
  		<!-- 			<p>Missatge del dialog bàsic.</p> -->				
				</div>
				<div id="dialogAnimat" title="Animat dialog">
  					<p>Aquest és un dialog animat.</p>
				</div>
				<div id="dialogConfirm" title="Dialog confirmacio">
					<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0px 5px 0px 0px;"></span>Aquest és un dialog de confirmació.</p>
				</div>
				<div id="dialogAc" title="Basic dialog">
					<p>Has seleccionado aceptar.</p>
				</div>
				<div id="dialogCa" title="Basic dialog">
					<p>Has seleccionado cancelar.</p>
				</div>				
			</form>

		</div>
	</body>
</html>
