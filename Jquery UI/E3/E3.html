<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="js/E3.js"></script>
    <link rel="stylesheet" href="css/E3.css">

</head>

<body>
    <div id="container">
        <h1>DATEPICKER</h1>
        <hr>

        <h2>Datepicker: Default functionaliy</h2>
        <p>Date:
            <input type="text" id="datepicker">
        </p>

        <hr>

        <h2>Datepicker: Animation</h2>
        <p>
            Date:
            <input type="text" id="datepicker1" size="30">
        </p>

        <hr>
        
        <p>Datepicker: Animations
            <br>
            <select id="anim">
                <option value="show">Show (default)</option>
                <option value="slideDown">Slide down</option>
                <option value="fadeIn">Fade in</option>
                <option value="blind">Blind (UI Effect)</option>
                <option value="bounce">Bounce (UI Effect)</option>
                <option value="clip">Clip (UI Effect)</option>
                <option value="drop">Drop (UI Effect)</option>
                <option value="fold">Fold (UI Effect)</option>
                <option value="slide">Slide (UI Effect)</option>
                <option value="">None</option>
            </select>
        </p>

        <hr>

        <h2>Datepicker: Format date</h2>
        <p>Date:
            <input type="text" id="datepicker2" size="30">
        </p>
        
        <p>Format options:
            <br>
            <select id="format">
                <option value="mm/dd/yy">Default - mm/dd/yy</option>
                <option value="yy-mm-dd">ISO 8601 - yy-mm-dd</option>
                <option value="d M, y">Short - d M, y</option>
                <option value="d MM, y">Medium - d MM, y</option>
                <option value="DD, d MM, yy">Full - DD, d MM, yy</option>
                <option value="&apos;day&apos; d &apos;of&apos; MM &apos;in the year&apos; yy">With text - 'day' d 'of' MM 'in the year' yy</option>
            </select>





        <hr>

        <h2>Datepicker: Restrict date</h2>

        <p>Date:
            <input type="text" id="datepicker3">
        </p>

        <hr>

        <h2>Datepicker: Predefinido animacion y format de fecha</h2>
        <p>Date:
            <input type="text" id="datepicker4">
        </p>



    </div>



</body>

</html>
