<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/negro.css">
</head>
<body>
    <div id="container">
        <h1>FORMULARIO NEGRO</h1>
        <form id="formulario" action="" method="POST">
            <input type="text" id="nombre" name="nombre"><br>
            <label for="nombre">Nombre</label><br><br>
    
            <input type="number" id="edad" name="edad"><br>
            <label for="edad">Edad</label><br><br>
    
            <input type="password" name="password" id="password"><br>
            <label for="password">Password</label>   <br><br>  
            
            <fieldset>
                <legend>A que quieres jugar</legend>
                <input type="checkbox" name="ruleta" id="ruleta">
                <img src="img/ruleta.jpg" alt="Ruleta">

                <input type="checkbox" name="blackjack" id="blackjack">
                <img src="img/blackjack.jpg" alt="Blackjack">

                <input type="checkbox" name="pocker" id="pocker">
                <img src="img/pocker.png" alt="Pocker">

            </fieldset>
            <br><br>

            <button type="submit">ENVIAR</button>
    
        </form>
    </div>
</body>
</html>
